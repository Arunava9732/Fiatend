<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Fiatend</title>

	<!-- Mobile Specific Metas -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="image/x-icon" href="images/fav-icon.png" rel="icon">

    <!-- CSS -->

	<body>

		<!-- Start preloader -->
		<div id="preloader">
			<div class="preloader-box">
				<img src="images/loader.png" alt="Loader">
				<p class="loading">Loading</p>
			</div>
		</div>
		<!-- End preloader -->

		<header class="header">
			<div class="container">
				<div class="row">
					<div class="col-xl-4 col-lg-4 col-md-4 col-8 d-flex flex-center">
						<div class="logo">
							<a href="index.html"><img src="images/logo.png" alt="Fiatend Logo"></a>
						</div>
					</div>
					<div class="col-xl-8 col-lg-8 col-md-8 col-4">
						<div class="menu-toggle">
							<span></span>
						</div>
						<div class="main-menu">
							<div class="nav-menu text-right">
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<main>
			<div class="col-xl-12 col-lg-12 col-md-12">
				<form method="post" class="get-touch contactfrm wow fadeInUp">
					<div class="contactfrmmsg">We have sent you an e-mail to your registered mail id</div>			
				</div>
			</div>

			<section class="login bluish-purple relative overflow-h ptb-100">
				<div class="container">
					<div class="row">
						<div class="col-xl-12 col-lg-12 col-md-12">
							<div class="user-table">
								<div class="section-heading text-center">
									<h2 class="title">Forgot Password</h2>
								</div>
								<form class="login-form">
									<div class="form-group">
										<label class="form-label">Please enter your registered e-mail address</label>
										<input type="text" class="form-control" placeholder="Type here" required="E-mail">
									</div>
									<div class="login-btn-g">
										<div class="row">
											<div class="col-7 d-flex flex-center">
									        </div>
									        <div class="col-5 d-flex flex-center justify-right">
									            <button name="submit" type="submit" class="button">Send</button>
									        </div>
									    </div>
							        </div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
			<div class="new-account pt-0 text-center mt-20"> 
				<a class="link" title="Create New Account" href="login.html">Login Here</a> or <a class="link" title="Create New Account" href="register.html">Create New Account</a>
			</div>
		</main>

			<div class="copyright mt-100">
				<div class="container">
					<div class="row">
						<div class="col-xl-8 col-lg-8 col-md-9 order-r-2">
							<p><small>Copyright Â©2024. <span>Fiatend</span> - All rights reserved</small></a></p>
						</div>
						<div class="col-xl-4 col-lg-4 col-md-3 order-r-1">
							<ul>
								<!-- Add icon library -->
								<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

								<!-- Add font awesome icons -->
								<a href="https://www.facebook.com/profile.php?id=100092598933392" class="fa fa-facebook"></a>
								<a href="https://www.youtube.com/channel/UCBDzI-sFQYtjzS7ghre-AvA" class="fa fa-youtube"></a>
								<a href="https://www.instagram.com/fiat.end/" class="fa fa-instagram"></a>
								<a href="https://github.com/Arunava9732?tab=repositories" class="fa fa-github"></a>
							</ul>
						
						</div>
					</div>
				</div>
			</div>
		</footer>

			document.addEventListener("contextmenu", (event) => {
			   event.preventDefault();
			});
		</script>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/owl.carousel.min.js"></script>
		<script src="js/animation.js"></script>
		<script src="js/footer-canvas.js"></script>
		<script src="js/custom.js"></script>

</html>
